<div class="doctor-list">
  <h2>Doctor List</h2>
  <ul>
    <li *ngFor="let doctor of doctors">
      <ng-container *ngIf="doctor.Role !== 'admin'">
        <h3>{{ doctor.Name }}</h3>
        <p>Email: {{ doctor.Email }}</p>
        <p>Contact Number: {{ doctor.ContactNumber }}</p>
        <p>Scheduling: {{ doctor.Scheduling }}</p>
      </ng-container>
    </li>
  </ul>
</div>
